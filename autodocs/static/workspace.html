<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Agent Workspace - AutoDocs</title>
    <meta name="description" content="Monitor AI agent in real-time as it processes your documents">
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/workspace.css">
</head>

<body>
    <!-- Top Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <a href="/dashboard" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 18L2 10L10 2L11.4 3.4L5.8 9H18V11H5.8L11.4 16.6L10 18Z" />
                </svg>
                Back to Dashboard
            </a>
            <div class="mission-info">
                <h1 class="mission-title-small">College Admission Application</h1>
                <span class="mission-id">#M-2026-001</span>
            </div>
        </div>

        <div class="status-center">
            <div class="agent-status">
                <div class="status-indicator active"></div>
                <span class="status-text">Agent Active: Verifying Documents</span>
            </div>
        </div>

        <div class="status-right">
            <div class="system-health">
                <div class="health-item">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <circle cx="8" cy="8" r="7" fill="hsl(142, 76%, 45%)" />
                    </svg>
                    <span>API: Online</span>
                </div>
                <div class="health-item">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <circle cx="8" cy="8" r="7" fill="hsl(142, 76%, 45%)" />
                    </svg>
                    <span>DB: Healthy</span>
                </div>
            </div>
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="10" cy="10" r="1" />
                    <circle cx="10" cy="4" r="1" />
                    <circle cx="10" cy="16" r="1" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Three-Column Workspace -->
    <div class="workspace-container">
        <!-- Left Column: Plan Tree -->
        <aside class="plan-tree-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M3 3H9V9H3V3ZM11 3H17V9H11V3ZM3 11H9V17H3V11ZM11 11H17V17H11V11Z" />
                    </svg>
                    Plan Tree
                </h2>
                <button class="panel-action">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 2L10 6L14 8L10 10L8 14L6 10L2 8L6 6L8 2Z" />
                    </svg>
                    Regenerate
                </button>
            </div>
            <div class="panel-content" id="plan-tree">
                <!-- Plan tree will be dynamically inserted -->
            </div>
        </aside>

        <!-- Center Column: Real-Time Activity Feed -->
        <main class="activity-feed-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 2H18V4H2V2ZM2 7H18V9H2V7ZM2 12H18V14H2V12ZM2 17H12V19H2V17Z" />
                    </svg>
                    Real-Time Activity Feed
                </h2>
                <div class="feed-controls">
                    <button class="feed-control active">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 2V14M2 8H14" />
                        </svg>
                        Auto-scroll
                    </button>
                    <button class="feed-control">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M2 2H14V14H2V2Z" />
                        </svg>
                        Pause
                    </button>
                </div>
            </div>
            <div class="panel-content">
                <div class="activity-feed" id="activity-feed">
                    <!-- Activity items will be dynamically inserted -->
                </div>
            </div>
        </main>

        <!-- Right Column: Document Tray -->
        <aside class="document-tray-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M4 2H12L16 6V18H4V2Z" />
                        <path d="M12 2V6H16" />
                    </svg>
                    Document Tray
                </h2>
                <span class="document-count" id="document-count">0 docs</span>
            </div>
            <div class="panel-content" id="document-tray">
                <!-- Document cards will be dynamically inserted -->
            </div>
        </aside>
    </div>

    <!-- Document Preview Modal -->
    <div class="modal-overlay" id="preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="preview-title">Document Preview</h3>
                <button class="modal-close" id="close-preview">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6L18 18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="preview-body">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/js/workspace.js"></script>
</body>

</html>
