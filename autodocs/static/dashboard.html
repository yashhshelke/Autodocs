<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AutoDocs</title>
    <meta name="description" content="Monitor your active document automation missions">
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-left">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                    <rect width="32" height="32" rx="8" fill="url(#nav-logo-gradient)" />
                    <path d="M16 8L22 14L16 20L10 14L16 8Z" fill="white" opacity="0.9" />
                    <path d="M16 14L20 18L16 22L12 18L16 14Z" fill="white" opacity="0.6" />
                    <defs>
                        <linearGradient id="nav-logo-gradient" x1="0" y1="0" x2="32" y2="32">
                            <stop offset="0%" stop-color="hsl(240, 100%, 65%)" />
                            <stop offset="100%" stop-color="hsl(280, 85%, 60%)" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="logo-text">AutoDocs</span>
            </div>
        </div>

        <div class="nav-center">
            <div class="search-bar">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="8" cy="8" r="6" />
                    <path d="M12.5 12.5L16 16" />
                </svg>
                <input type="text" placeholder="Search missions, documents...">
            </div>
        </div>

        <div class="nav-right">
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z" />
                    <path d="M10 6V10L13 12" />
                </svg>
            </button>
            <button class="icon-btn notification-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M15 6.66667C15 5.34058 14.4732 4.06881 13.5355 3.13113C12.5979 2.19345 11.3261 1.66667 10 1.66667C8.67392 1.66667 7.40215 2.19345 6.46447 3.13113C5.52678 4.06881 5 5.34058 5 6.66667C5 12.5 2.5 14.1667 2.5 14.1667H17.5C17.5 14.1667 15 12.5 15 6.66667Z" />
                    <path
                        d="M11.4417 17.5C11.2952 17.7526 11.0849 17.9622 10.8319 18.1079C10.5789 18.2537 10.292 18.3304 10 18.3304C9.70802 18.3304 9.42106 18.2537 9.16811 18.1079C8.91515 17.9622 8.70486 17.7526 8.55835 17.5" />
                </svg>
                <span class="notification-badge">3</span>
            </button>
            <div class="user-menu">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=6366f1&color=fff" alt="User"
                    class="user-avatar">
                <span class="user-name">John Doe</span>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 6L8 10L12 6" />
                </svg>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Page Header -->
        <header class="page-header">
            <div>
                <h1 class="page-title">Active Missions</h1>
                <p class="page-subtitle">Monitor and manage your document automation processes</p>
            </div>
            <button class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 3L12 8L17 10L12 12L10 17L8 12L3 10L8 8L10 3Z" />
                </svg>
                Start New Process
            </button>
        </header>

        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card glass-card">
                <div class="stat-icon" style="background: hsla(240, 100%, 65%, 0.15);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="hsl(240, 100%, 65%)"
                        stroke-width="2">
                        <path d="M12 2L19 7V17L12 22L5 17V7L12 2Z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Active Processes</div>
                    <div class="stat-value">5</div>
                    <div class="stat-change positive">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M6 2L10 6H2L6 2Z" />
                        </svg>
                        +2 this week
                    </div>
                </div>
            </div>

            <div class="stat-card glass-card">
                <div class="stat-icon" style="background: hsla(142, 76%, 45%, 0.15);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="hsl(142, 76%, 45%)"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M8 12L11 15L16 9" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value">23</div>
                    <div class="stat-change positive">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M6 2L10 6H2L6 2Z" />
                        </svg>
                        +5 this month
                    </div>
                </div>
            </div>

            <div class="stat-card glass-card">
                <div class="stat-icon" style="background: hsla(38, 92%, 50%, 0.15);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="hsl(38, 92%, 50%)"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 6V12L16 14" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Pending Review</div>
                    <div class="stat-value">2</div>
                    <div class="stat-change neutral">
                        No change
                    </div>
                </div>
            </div>

            <div class="stat-card glass-card">
                <div class="stat-icon" style="background: hsla(190, 95%, 55%, 0.15);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="hsl(190, 95%, 55%)"
                        stroke-width="2">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Avg. Completion</div>
                    <div class="stat-value">2.3h</div>
                    <div class="stat-change positive">
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                            <path d="M6 10L2 6H10L6 10Z" />
                        </svg>
                        15% faster
                    </div>
                </div>
            </div>
        </div>

        <!-- Missions Grid -->
        <div class="missions-section">
            <div class="section-header-row">
                <h2 class="section-title">Your Missions</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active">All</button>
                    <button class="filter-tab">In Progress</button>
                    <button class="filter-tab">Completed</button>
                    <button class="filter-tab">Pending</button>
                </div>
            </div>

            <div class="missions-grid" id="missions-grid">
                <!-- Mission cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="/static/js/dashboard.js"></script>
</body>

</html>
